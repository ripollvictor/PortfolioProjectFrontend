<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Atrás"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Portfolio {{portfolioId}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <div class="flex justify-center items-center h-screen" *ngIf="isLoading">
      <ion-spinner></ion-spinner>
    </div>

    <div *ngIf="!isLoading">
      <div *ngIf="existsPortfolio; else noPortfolio">
        <div class="flex  md:flex-row flex-col w-full rounded-lg">
          <app-allocation-list class="md:w-1/2 w-full" [allocations]="allocations"></app-allocation-list>
          <app-order-list class="md:w-1/2 w-full" [portfolioId]="portfolioId"></app-order-list>
        </div>
      </div>

      <ng-template class="flex justify-center items-center h-screen" #noPortfolio>
        <div class="flex flex-col items-center">
          <h1 class="mb-4 text-xl">No se ha encontrado el portafolio</h1>
          <div class="flex flex-col items-center mb-4">
            <ion-icon name="arrow-down" class="mr-2 mb-4"></ion-icon>
            <ion-button [routerLink]="['../']" expand="full">
              Volver atrás
            </ion-button>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</ion-content>
